<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Project TRANSFORM</title>
  <base href="/project-transform/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            magick: {
              100: 'hsl(var(--hue) 100% 90%)',
              200: 'hsl(var(--hue) 100% 80%)',
              300: 'hsl(var(--hue) 100% 70%)',
              400: 'hsl(var(--hue) 100% 60%)',
              500: 'hsl(var(--hue) 90% 50%)',
              600: 'hsl(var(--hue) 90% 40%)',
              700: 'hsl(var(--hue) 90% 30%)',
              800: 'hsl(var(--hue) 80% 20%)',
              900: 'hsl(var(--hue) 80% 15%)',
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
    }

    .font-gnostic {
      font-family: 'Cinzel', serif;
    }

    .crt-flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.98;
      }
    }

    .scanline {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
    }
  </style>
</head>

<body class="crt-flicker">
  <app-root></app-root>
  <div class="scanline"></div>
</body>

</html>
